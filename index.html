<!DOCTYPE html>
<html>
<head>
  <title>Embedding Vega-Lite</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vega/3.0.8/vega.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vega-lite/2.0.4/vega-lite.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vega-embed/3.0.0-rc7/vega-embed.js"></script>
</head>
<body>

  <div id="vis"></div>

  <script type="text/javascript">
    var yourVlSpec =
{
  "$schema": "https://vega.github.io/schema/vega-lite/v2.json",
  "description": "A simple bar chart with embedded data.",
  "height": 800,
  "width": 800,
  "data": {
    "url": "https://raw.githubusercontent.com/amitkaps/visdown/master/data/notes.csv"
  				},
"resolve": {"axis": {"y": "independent"}},
 "layer":[
     {"mark": "bar",
  		"encoding": {
    	"x": {"field": "year", "type": "temporal"
					 },
    	"y": {"field": "money",  "type": "quantitative",
						"size": { "field": "number",
          					  "type": "ordinal"}
					 },
    				"color": { "field": "denom",
      							   "type": "nominal",
      				 			   "scale": {"range":
										 		['red','#f46d43','#fdae61',
												'#fee08b','#d53e4f','#e6f598',
												'#abdda4','#66c2a5','#3288bd']}
										 }
							    }
     },
  	 { "mark": "circle",
       "encoding": {
       "x": {"field": "year", "type": "temporal"},
       "y": {"field": "denom", "type": "ordinal"},
			 "size": {"field": "number", "type": "quantitative" },
       "color": {"field": "denom",
									"type": "nominal"}
  								}
     }
 					]
}
    vegaEmbed("#vis", yourVlSpec);
  </script>
</body>
</html>
